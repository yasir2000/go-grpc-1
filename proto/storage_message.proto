syntax = "proto3";

package yasir2000.go-grpc-1;

option go_package = ".;pb";
option java_package = "com.gitlab.yasir2000.go-grpc-1.pb";
option java_multiple_files = true;


message Storage{
   enum Driver {
       UNKNOWN =0;
       HDD = 1;
       SSD = 2;
   }
   Driver driver =1;
   Memory memory =2;
}